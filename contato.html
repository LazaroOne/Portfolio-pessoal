<body>
  <header>

    <p><strong>Estudante do 3º ano do ensino médio + Curso técnico em informática</strong></p>

    <!-- cabeçalho -->
  </header>
  <section class="contact">
    <h3>Entre em Contato!</h3>
    <form onsubmit="return submitForm()">
      <label for="name">Nome:</label>
      <input type="text" id="name" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" required><br>
      <label for="message">Mensagem:</label><br>
      <textarea id="message" rows="4" required></textarea><br>
      <button type="submit">Enviar</button>
    </form>
    <p id="confirmation"></p>
  </section>

    
  </section>
  <footer>
    <script>
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
      }
  
      function submitForm() {
        var name = document.getElementById('name').value;
        document.getElementById('confirmation').innerText = `Olá ${name}, sua mensagem foi enviada com sucesso!`;
        return false;
      }
    </script>
    <!-- rodapé -->
    <div class="instatext">
      <a href="https://www.instagram.com/_lazarogabriel_/">
        <img class="insta" src="InstaLogo.svg" alt="Logo do Instagram">
        <p>Instagram</p>
      </a>
    </div>

  </footer>
</body>
